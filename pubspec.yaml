name: mysite
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 2.3.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.9
  scroll_to_index: ^2.1.1
  hovering: ^1.0.4
  firebase_core: ^1.11.0
  firebase_app_check: ^0.0.6+4
  cloud_firestore: ^3.1.6
  firebase_auth: ^3.3.5
  provider: ^6.0.2
  universal_html: ^2.0.8
  animated_icon_button: ^1.0.2
  vs_scrollbar: ^0.2.1
  shared_preferences: ^2.0.12
  url_strategy: ^0.2.0
  dynamic_themes: ^1.1.0
  mime: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/main/akM.png
    - assets/images/main/main.jpg
    - assets/images/pytorch.png
    - assets/images/logic.png
    - assets/images/cyberpunk.png
    - assets/images/jupyter/jupyter.jpg
    - assets/images/jupyter/j_01.png
    - assets/images/jupyter/j_02.png
    - assets/images/jupyter/j_03.png
    - assets/images/blood/blood.png
    - assets/images/blood/bl_1.png
    - assets/images/blood/bl_2.png
    - assets/images/blood/bl_3.png
    - assets/images/blood/bl_4.png
    - assets/images/blood/bl_5.png
    - assets/images/blood/bl_6.png
    - assets/images/blood/bl_7.png
    - assets/images/blood/bl_8.png
    - assets/images/blood/bl_9.png
    - assets/images/blood/bl_10.png
    - assets/images/blood/bl_11.png
    - assets/images/bitlocker/bitl_1.png
    - assets/images/bitlocker/bitlocker.jpg
    - assets/images/git.jpg
    - assets/images/gm.jpg
    - assets/images/projects/project_1.png
    - assets/images/projects/project_minishell.png
    - assets/images/projects/instaharvest.png
    - assets/images/projects/css_tree.png
    - assets/images/marvin.png
    - assets/images/python.png
    - assets/images/null.png
    - assets/images/profile_image.png

  fonts:
    - family: Cyberpunk
      fonts:
        - asset: assets/fonts/Cyberpunk.ttf

    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Oswald-Light.ttf
          weight: 300
        - asset: assets/fonts/Oswald-Regular.ttf
          weight: 400
        - asset: assets/fonts/Oswald-Medium.ttf
          weight: 500
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700

